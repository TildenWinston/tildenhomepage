<script type='text/javascript'>
var reqactive = false;
var djid = 15610;
var radcounter=0;
var radcountlock=0;
function radcountup() {
if (radcounter==15) {
radcounter=0;
radio_status();
}
else if (radcountlock==1) {
radcounter=0;
}
else {
radcounter++;
}
setTimeout('radcountup()',1000);
}
function resetradcount() {
radcounter=0;
radcountlock=1;
}
function radio_status() {
var http_request = false;
try
  {
  // Firefox, Opera 8.0+, Safari
  http_request=new XMLHttpRequest();
  }
catch (e)
  {
  // Internet Explorer
  try
    {
    http_request=new ActiveXObject('Msxml2.XMLHTTP');
    }
  catch (e)
    {
    try
	{
      http_request=new ActiveXObject('Microsoft.XMLHTTP');
      }
    catch (e)
      {
      alert('Your browser does not support AJAX!');
      return false;
      }
    }
  }

http_request.onreadystatechange = function() {

if(http_request.readyState == 4 && http_request.status == 200) {
var rtsplit=http_request.responseText.split('<!#DJIDBR#!>');
if (rtsplit[0]!=djid && rtsplit[0]!='') {
var rand = new Date().getTime();
document.getElementById('scplayer').data='http://player.wavestreamer.com/cgi-bin/player2.swf?' + rand;
djid=rtsplit[0];
}
	//document.getElementById('radio_frame').innerHTML=http_request.responseText;
	document.getElementById('radio_frame').innerHTML=rtsplit[1];
}

}
var chosen = 'http://runezone.com/radio/requests.php'
http_request.open('GET', chosen, true);
http_request.send(null);
}
function makerequest() {

var http_request = false;
try
  {
  // Firefox, Opera 8.0+, Safari
  http_request=new XMLHttpRequest();
  }
catch (e)
  {
  // Internet Explorer
  try
    {
    http_request=new ActiveXObject('Msxml2.XMLHTTP');
    }
  catch (e)
    {
    try
	{
      http_request=new ActiveXObject('Microsoft.XMLHTTP');
      }
    catch (e)
      {
      alert('Your browser does not support AJAX!');
      return false;
      }
    }
  }

http_request.onreadystatechange = function() {
if(http_request.readyState == 4 && http_request.status == 200) {
	radio_status();
}
}

var chosen = 'http://runezone.com/radio/postreq.php?';
var params = 'title=' + statusparsemsg(document.getElementById('radio_songname').value) + '&type=' + document.getElementById('radio_reqtype').value;
http_request.open('POST', chosen, true);
http_request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
http_request.setRequestHeader('Content-length', params.length);
http_request.setRequestHeader('Connection', 'close');
http_request.send(params);
document.getElementById('radio_songname').value='';
}
</script>
